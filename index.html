<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div id="main">
      <div>
        <h1 id="title">Pagination</h1>
        <p id="description">
          Pagination UI screen with using HTML ,CSS ,JS ,BOOTSTRAP
        </p>
      </div>
      <div class="container table-responsive">
        <div class="row" id="TableHeader">
          <div class="col-2 column">id</div>
          <div class="col-4 column">Name</div>
          <div class="col-6 column">Email</div>
        </div>
        <div class="row" id="Table Data">
          <div class="col-2 first-row odd column id"></div>
          <div class="col-4 first-row odd column name"></div>
          <div class="col-6 first-row odd column Email"></div>
          <div class="col-2 second-row even column id"></div>
          <div class="col-4 second-row even column name"></div>
          <div class="col-6 second-row even column Email"></div>
          <div class="col-2 third-row odd column id"></div>
          <div class="col-4 third-row odd column name"></div>
          <div class="col-6 third-row odd column Email"></div>
          <div class="col-2 fourth-row even column id"></div>
          <div class="col-4 fourth-row even column name"></div>
          <div class="col-6 fourth-row even column Email"></div>
          <div class="col-2 fifth-row odd column id"></div>
          <div class="col-4 fifth-row odd column name"></div>
          <div class="col-6 fifth-row odd column Email"></div>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
